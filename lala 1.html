<h2>글라라 학창시절</h2>
<br>
나의 사랑하는 아내 글라라는 93년에 박가의 장녀로 태어나 아버지의 사랑을
독차지하면서 자랐다.
<br>우리라라는 예체능에 특기를 가진 까무잡잡하고 야무진 아이로
예민한 청각과 촉각을 가졌다.<br>흡사 삵쾡이가 생각 날 정도로 재빠르고 날렵하다.
<br>성당활동을 열심히 했던 우리라라는 20대 시절을 중고등부 성당 교사로서 열심히 보냈다.
청년부활동도 이어가면서 규황이와 만나게 되다.</p>
